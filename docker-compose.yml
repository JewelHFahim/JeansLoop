version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: mern-ecommerce-mongodb
    restart: unless-stopped
    ports:
      - "127.0.0.1:27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: mern-ecommerce

volumes:
  mongodb_data:
    driver: local
